<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="stationSelectSection">
        <label for="departureStation">출발역</label>
        <select id="departureStation"></select>
        <label for="arrivalStation">도착역</label>
        <select id="arrivalStation"></select>
        <input type="radio" name="radio" id="adult" checked />
        <label for="adult">성인일반</label>
        <input type="radio" name="radio" id="teenager" />
        <label for="teenager">청소년</label>
        <input type="radio" name="radio" id="kid" />
        <label for="kid">어린이</label>
      </div>
      <div id="calcSection">
        <input type="button" value="요금계산" id="calcFee" />
      </div>
      <div id="resultSection">
        <textarea
          style="width: 100%; height: 200px; border: 2px solid black"
          readonly
        ></textarea>
      </div>
      <div></div>
    </div>

    <script src="js/subwayFee.js"></script>
  </body>
</html>
